<div id="content-pane">
    <div class="header-text">
        <h1>Projects:</h1>
    </div>

    <div class="projects-container">
      <div class="projects-slot" *ngFor="let project of projectsList">
        <div class="projects-slot-header">
          <h3>{{project.title}}</h3>
        </div>
        <div class="projects-slot-description">
          <p *ngFor="let text of project.textList">
            {{text.text}}
          </p>
        </div>
        <div class="projects-slot-footer">
          <a href="{{project.url}}" target="_blank">Visit Website</a>
        </div>
      </div>
    </div>
    
    <div class="back-btn">
        <a  routerLink="/menu">
          <img src="{{backBtnURL}}" width="25%" height="100%">
        </a>
      </div>
</div>
